<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vector Web page</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    <div>
        <label>V1: </label>
        <label for="vec_x"></label>
        <input type="number" id="vec_x" name="vec_x"><br><br>
        <label for="vec_x"></label>
        <input type="number" id="vec_y" name="vec_y"><br><br>

        <label>V2: </label>
        <input type="number" id="vec_x2" name="vec_x2"><br><br>
        <input type="number" id="vec_y2" name="vec_y2"><br><br>
        <input type="button" value="Draw Vectors" onclick="handleDrawEvent()">
    </div>

    <label for="operation">Operation:</label>
    <select name="operation" id="operation">
        <option value="Add">Add</option>
        <option value="Subtract">Subtract</option>
        <option value="Divide">Divide</option>
        <option value="Multiply">Multiply</option>
        <option value="Magnitude">Magnitude</option>
        <option value="Normalize">Normalize</option>
        <option value="Angle Between">Angle Between</option>
        <option value="Area">Area</option>
    </select>
    <br><br>
    <input type="button" value="Draw Operations" onclick="handleDrawOperationsEvent()">

    <label for="Scalar">Scalar:</label>
    <input type="number" id="scalar" name="scalar">

    <script src="lib/cuon_matrix.js"></script>
    <script src="asgn0.js"></script>
</body>



</html>
